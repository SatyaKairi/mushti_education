{% extends '../base.html' %}


{% block container %}


<div class="card border-success col-6 mx-auto ">
    <div class="card-header bg-success text-white border-success">
        <h3>{{ object.id}}</h3>
    </div>
    <div class="card-body bg-light text-primary ">
        <h4 class="card-title">
            {{object.name}}

        </h4>
        <hr>
        <p>
            session: {{object.session}},
        </p>

        <div>
            {% if request.user == object.user %}


            <a class="btn btn-primary" href="{{object.get_update_url}}">Edit</a>

            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                Delete
            </button>


            {% endif %}
        </div>
    </div>
    <div class="card-footer text-primary ">
           
    </div>
</div>


<!-- Button trigger modal -->

<form method="POST" action="{{object.get_deactivate_url}}">
    {% csrf_token %}
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Subject?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Delete Subject {{object.name|lower}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-danger" value="Delete" />
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" name="Subject_id" value={{object.id}} />

</form>




{% endblock %}
